<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Note - Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Share Note: {{ note.title }}</h1>
    <p><strong>Category:</strong> {{ note.category.name if note.category else "No Category" }}</p>
    <p><strong>Content:</strong> {{ note.content }}</p>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Share with (username)</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <button type="submit" class="btn btn-primary">Share Note</button>
        <a href="{{ url_for('notes') }}" class="btn btn-secondary">Cancel</a>
    </form>    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
